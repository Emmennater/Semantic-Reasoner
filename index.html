<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="scrollbar.css">
    <link rel="stylesheet" type="text/css" href="keywords.css">
    <meta charset="utf-8" />
    <title>Semantic Reasoner</title>

  </head>
  <body>
    <script src="helper.js"></script>
    <script src="expr.js"></script>
    <script src="parse.js"></script>
    <script src="reduce.js"></script>
    <script src="reason.js"></script>
    
    <script src="logic.js"></script>
    <script src="editor.js"></script>
    <script src="sketch.js"></script>
    <main>
      <div id="toolbar">
        <button id="execute-all" onclick="executeStatements(true)">Execute All</button>
        <button id="execute-last" onclick="executeStatements(false)">Execute Last</button>
        <button id="reset" onclick="resetStatements()">Reset</button>
      </div>
      <div id="editor-container">
        <div id="line-numbers-container">
          <div id="line-numbers"></div>
        </div>
        <div id="textarea-container">
          <div id="syntax" readonly></div>
          <textarea id="editor">
x is x                            # Reflexive
if x is y then y is x             # Symmetric
if x is y and y is z then x is z  # Transitive

if x is a cat then x is a mammal
if not x is a mammal then not x is a cat
x is a cat and not x is a mammal
if x is a mammal then x is a cat
</textarea>
        </div>
      </div>
    </main>
  </body>
</html>
